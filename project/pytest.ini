# Pytest 配置文件

[tool:pytest]
# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记
markers =
    unit: 单元测试
    integration: 集成测试（需要外部服务）
    slow: 慢速测试
    redis: 需要 Redis 服务

# 覆盖率配置（可选）
# addopts = --cov=. --cov-report=html --cov-report=term

[coverage:run]
source = .
omit = 
    tests/*
    */site-packages/*
    venv/*
    .venv/*
